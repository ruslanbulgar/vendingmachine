<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <title>Unit Add</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title"
                        th:text="'Add Unit'"></h1>
                </div>
                <div class="panel-body">
                    <div  class="table-responsive">
                        <form method="POST" th:action="@{/service/unit/save}" th:s>
                            <input type="hidden" name="code" id="code" th:value="${product.code}"/>
                            <table class="table">
                                <tr th:if="${product.products.size() < product.maxProducts}">
                                    <td><label for="expirationDate">Expiration Date</label></td>
                                    <td><input type="date" name="expirationDate" id="expirationDate" th:value="${#dates.createNow()}"/></td>
                                </tr>
                                <tr>
                                    <td><a th:href="@{/service/product/stock(code=${product.code})}"
                                           class="btn btn-secondary btn-sm active" role="button" aria-pressed="true">Back</a>
                                    </td>
                                    <td th:if="${product.products.size() < product.maxProducts}" align="right"><button type="submit" class="btn btn-primary">Save</button></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                    <div th:if="${product.products.size() >= product.maxProducts}"  class="alert alert-info" role="alert">
                        Maximum number of products in stock
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
